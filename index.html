<html lang="ru">

<head>
  <meta charset="UTF-8" />

  <!-- Иконки для разных устройств -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
  
  <!-- SEO и социальные сети -->

  <!-- Open Graph -->
  <meta property="og:title" content="CraftRuv Web - AI Дизайн Интерьеров" />

  <meta property="og:image" content="/images/og-image.png" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="CraftRuv Web - AI Дизайн Интерьеров" />
  <meta name="twitter:description" content="Создавайте профессиональные дизайны интерьеров с помощью ИИ" />
  <meta name="twitter:image" content="/images/twitter-image.png" />
  
  <title>CraftRuv Web - AI Дизайн Интерьеров</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>

</html>
